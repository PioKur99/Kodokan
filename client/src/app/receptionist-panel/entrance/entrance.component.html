<div class="container">
    <igx-input-group type="search" class="search">
        <igx-prefix>
            <igx-icon>search</igx-icon>
        </igx-prefix><!--(keyup.enter)="send()"-->
        <input #input1 igxInput placeholder="Search" class="input" id="input"/>
    </igx-input-group>
    <div class="drop-down">
        <button class="drop-down__button" igxButton="raised" [igxToggleAction]="dropdown" [igxDropDownItemNavigation]="dropdown" >
            Filtry
        </button>
        <igx-drop-down #dropdown class="drop-down__item">
            <igx-drop-down-item>
                <igx-checkbox>
                    imię
                </igx-checkbox>
            </igx-drop-down-item>
            <igx-drop-down-item>
                <igx-checkbox>
                    nazwisko
                </igx-checkbox>
            </igx-drop-down-item>
            <igx-drop-down-item>
                <igx-checkbox>
                    dyscyplina
                </igx-checkbox>
            </igx-drop-down-item>
            <igx-drop-down-item>
                <igx-checkbox>
                    numer telefonu
                </igx-checkbox>
            </igx-drop-down-item>
            <igx-drop-down-item>
                <igx-checkbox>
                    numer karty
                </igx-checkbox>
            </igx-drop-down-item>
        </igx-drop-down>
    </div>
    <button class="button" (click)="dialog.open()">Usuń</button>
    
    <table>
        <tr class="row row--first">
           <td class="column column--first">Imię</td> <td class="column column--second">Nazwisko</td> <td class="column column--third">Data</td><td class="column column--fourth">Godzina</td><td class="column column--fifth">Karnet</td><td class="column column--sixth">Zajęcia</td>
        </tr>
        <tr class="row"> <!-- będzie trzeba podać listę za pomocą ngFor/ dodać interpolację w imię i nazwisko / dodać -->
            <td class="column column--first">Oliwier</td> <td class="column column--second">Gębczyński</td> <td class="column column--third">12.12.2021</td><td class="column column--fourth">00:00</td><td class="column column--fifth">Open</td><td class="column column--sixth">Boks</td><igx-switch></igx-switch>
        </tr>
     </table>
    <!-- do dodania interpolacja z listy Nazwisko i imię -->
     <igx-dialog #dialog message="Czy na pewno chcesz usunąć wejście ?" leftButtonLabel="Tak" (onLeftButtonSelect)="dialog.close()" rightButtonLabel="Nie" (onRightButtonSelect)="dialog.close()" [closeOnOutsideSelect]="true"></igx-dialog>
    </div>
