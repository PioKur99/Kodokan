<section *ngIf="!makePhoto"> 
  <div class="photoBtn" igxLayout igxLayoutDir="row">
    <div class="snapshot" *ngIf="client.image">
      <img  
      [width]="250"  [src]="client.image"/>
    </div>
    <img src="../../assets/person.png" width="250"id="person-icon" *ngIf="!client.image">
    <div igxFlex>
      <button igxButton="raised" igxRipple="white"  onclick="document.getElementById('file').click();" >
        DODAJ ZDJĘCIE <br>Z DYSKU
      </button> 
        <input  type="file" style="display:none;" id="file" name="file" (change)="fileChangeEvent($event)"/>
    </div>
    <div igxFlex>
      <button    igxButton="raised" igxRipple="white" class="actionBtn greyBtn" (click)="makePhoto=!makePhoto">
        Zrób zdjęcie
      </button>
    </div>
  </div>
  <image-cropper *ngIf="displayCameraCropper"
  [imageBase64]="client.image"
  [maintainAspectRatio]="true"
  [aspectRatio]="4 / 5"
  [cropperMinWidth]="150"
  style="opacity: 0;"
  format="jpg"
  (imageCropped)="imageCropped($event)"
  (imageLoaded)="imageLoaded()"
  [resizeToWidth]="100"
></image-cropper>
<image-cropper *ngIf="imageChangedEvent"
[imageChangedEvent]="imageChangedEvent"
[maintainAspectRatio]="true"
[aspectRatio]="4 / 5"
[cropperMinWidth]="150"
style="opacity: 0;"
format="jpg"
(imageCropped)="imageCropped($event)"
(imageLoaded)="imageLoaded()"
(cropperReady)="cropperReady()"
(loadImageFailed)="loadImageFailed()"
[resizeToWidth]="256"
></image-cropper>
</section>
  <!--*****************************************************-->
  <section *ngIf="makePhoto">
    <webcam [height]="400" 
            [width]="1000" 
            [trigger]="triggerObservable"
            (imageCapture)="handleImage($event)">
    </webcam>
    <button    igxButton="raised" igxRipple="white" class="actionBtn greyBtn" (click)="triggerSnapshot();" >
      Zrób zdjęcie
    </button>


  </section>
