


<igx-navbar title="Rejestracja" actionButtonIcon="arrow_back" [isActionButtonVisible]="canGoBack()" (action)="navigateBack()">
  <img src="../../assets/logoKodokanWektorowo.svg" width="50" id="logo">
</igx-navbar>
  <mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">

        <ng-template matStepLabel>Utwórz konto</ng-template>
        <!--************************************************************-->


        
        <!--*****************************************************-->
        <div class="inputs">

            <igx-input-group>
              <input  igxInput name="email" type="email" required="required" formControlName="firstCtrl" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" [(ngModel)]="client.email">
              <label igxLabel for="email">
                E-mail
              </label>
            </igx-input-group>  


            <igx-input-group>
              <input (keypress)="numberOnly($event)" igxInput name="phone" type="tel" required="required" formControlName="secondCtrl" minlength="7" maxlength="16" [(ngModel)]="client.phoneNumber">
              <label igxLabel for="phone">
                 Telefon kontaktowy
              </label>
              <igx-suffix>
                <igx-icon>phone</igx-icon>
            </igx-suffix>
            </igx-input-group>
            <igx-input-group>
              <input igxInput name="password" type="password" required="required" formControlName="thirdCtrl" [(ngModel)]="password" minlength="7" (keyup)="onPressPassword()">
              <label igxLabel for="password">
                 Hasło
              </label>
            </igx-input-group>
            <igx-input-group>
              <input  igxInput name="repeatPassword" type="password" required="required" formControlName="fourthCtrl" [(ngModel)]="repeatedPassword" minlength="7" (keyup)="onSetTimout()" (keyup)="onPressPassword()">
              <label igxLabel for="repeatPassword">
                 Powtórz hasło
              </label>
            </igx-input-group>


        <div class="centered">
          <div>
            <a href="">
              <button igxButton="flat" igxRipple="white">
                Regulamin
              </button>
            </a>
            <a href="">
              <button igxButton="flat" igxRipple="white">
                Polityka prywatności
              </button>
            </a>
          </div>
          <div>
          <igx-checkbox type="checkbox" name="agreement" value="yes" [checked]="isChecked"  (change)="onClickCheckBox()" >
            Akceptuję politykę prywatności i regulamin klubu
          </igx-checkbox>
          </div>
        </div>
      </div>
        <div>
          <button mat-button  igxButton="raised" igxRipple="white" matStepperNext class="rightBtn greyBtn full-width" [disabled]="isDisabled" (click)="onClickNextBtn()">
            DALEJ 
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [optional]="isOptional">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel >Wprowadź dane osobowe</ng-template>

        <div class="inputs">
          <div>
                    
        <form class="container">

          <span class="yellowText">Płeć:</span>

          <igx-radio-group [alignment]="alignment">
            <igx-radio   name="foo" value="Kobieta" (change)="onItemChange($event)">
              Kobieta
            </igx-radio>
            <igx-radio    name="foo" value="Mężczyzna" (change)="onItemChange($event)">
              Mężczyzna
            </igx-radio>
          </igx-radio-group>

        </form>
            <igx-input-group>
              <input  igxInput name="name" type="text" required="required" formControlName="firstCtrl" [(ngModel)]="client.name" maxlength="25">
              <label igxLabel for="name">
                Imię
              </label>
            </igx-input-group>
            <igx-input-group>
              <input  igxInput name="surname" type="text" required="required" formControlName="secondCtrl" [(ngModel)]="client.surname" maxlength="25">
              <label igxLabel for="surname">
                Nazwisko
              </label>
            </igx-input-group>
            <igx-input-group>
              <input  igxInput name="pesel" (keypress)="numberOnly($event)" type="text" required="required" formControlName="thirdCtrl" [(ngModel)]="client.pesel" maxlength="25">
              <label igxLabel for="pesel">
                PESEL
              </label>
            </igx-input-group>
            <igx-input-group>
              <input  igxInput name="street" type="text" required="required" formControlName="fourthCtrl" [(ngModel)]="client.street" maxlength="25">
              <label igxLabel for="street">
                Ulica i numer domu
              </label>
            </igx-input-group>
            <igx-input-group>
              <input  igxInput name="local" type="text" (keypress)="numberOnly($event)" formControlName="fifthCtrl" [(ngModel)]="client.localNumber" maxlength="5">
              <label igxLabel for="local">
                Numer lokalu
              </label>
            </igx-input-group>
            <igx-input-group>
              <input  igxInput name="city" type="text" required="required" formControlName="sixthCtrl" [(ngModel)]="client.city" maxlength="25">
              <label igxLabel for="city">
                Miasto
              </label>
            </igx-input-group>
            <igx-input-group>
              <input  igxInput name="postCode" (keypress)="numberOnly($event)" type="text" required="required" formControlName="seventhCtrl" [(ngModel)]="client.postCode" maxlength="10">
              <label igxLabel for="postCode">
                Kod pocztowy
              </label>
            </igx-input-group>
            <igx-input-group>
              <input  igxInput name="province" type="text" required="required" formControlName="eighthCtrl" [(ngModel)]="client.province" maxlength="15">
              <label igxLabel for="province">
                Województwo
              </label>
            </igx-input-group>
          </div>
        </div>
        <div>
          <button mat-button  igxButton="outlined" igxRipple="white" matStepperPrevious id="previous">
            WSTECZ
          </button>
          <button mat-button  igxButton="raised" igxRipple="white" matStepperNext class="rightBtn greyBtn">
            DALEJ
          </button>

        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" [optional]="isOptional">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Dodaj swoje zdjęcie</ng-template>
        <!--****************CAMERA******************************************-->

          <!--****************CAMERA******************************************-->
          <section class="photo-container"> 
            <div class="photoBtn" igxLayout igxLayoutDir="row">
              <div igxFlex>
                <button igxButton="raised" igxRipple="white"  onclick="document.getElementById('file').click();" >
                  DODAJ ZDJĘCIE <br>Z DYSKU
                </button> 
                
                  <input  type="file" style="display:none;" id="file" name="file" (change)="fileChangeEvent($event)"/>

              </div>
              <div igxFlex>
                <button    igxButton="raised" igxRipple="white" class="actionBtn greyBtn" (click)="triggerSnapshot();" [disabled]="client.image64">
                  Zrób zdjęcie
                </button>
              </div>

              <button igxButton="outlined" igxRipple="white" (click)="reset();" *ngIf="client.image64">
                Ponów próbę
              </button> 


            </div>
            <!--*****************************************************-->
            <div>
              <webcam [height]="400" 
                      [width]="1000" 
                      [trigger]="triggerObservable"
                      (imageCapture)="handleImage($event)" *ngIf="!client.image64">
              </webcam>
              <image-cropper *ngIf="displayCameraCropper"
                            [imageBase64]="client.image.imageAsDataUrl"
                            [maintainAspectRatio]="true"
                            [aspectRatio]="3 / 4"
                            [cropperMinWidth]="150"

                            format="jpg"
                            (imageCropped)="imageCropped($event)"
                            (imageLoaded)="imageLoaded()"
                            (cropperReady)="cropperReady()"
                            (loadImageFailed)="loadImageFailed()"
                            [resizeToWidth]="100"
              ></image-cropper>
              <image-cropper *ngIf="imageChangedEvent"
                            [imageChangedEvent]="imageChangedEvent"
                            [maintainAspectRatio]="true"
                            [aspectRatio]="3 / 4"
                            [cropperMinWidth]="150"
                            format="jpg"
                            (imageCropped)="imageCropped($event)"
                            (imageLoaded)="imageLoaded()"
                            (cropperReady)="cropperReady()"
                            (loadImageFailed)="loadImageFailed()"
                            [resizeToWidth]="256"
              ></image-cropper>
            </div>
          </section>

        <!--*********************************************************-->
        <button mat-button  igxButton="outlined" igxRipple="white" matStepperPrevious id="previous">
          WSTECZ
        </button>
        <button mat-button  igxButton="raised" igxRipple="white" matStepperNext class="rightBtn greyBtn" [disabled]="!client.image64">
          DALEJ
        </button>

      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Sprawdź poprawność danych</ng-template>
      <div class="mainContainer">
        <div class="mainContainerOne">
          <div class="containerOne">
            <div class="labels">
              <igx-input-group>
                <input igxInput name="name" type="text"  disabled="disabled" >
                <label igxLabel for="name">
                  {{client.name}}
                </label>
              </igx-input-group>
            </div>
            <div class="labels">
              <igx-input-group>
                <input igxInput name="surname" type="text"  disabled="disabled" >
                <label igxLabel for="surname">
                  {{client.surname}}
                </label>
              </igx-input-group>
            </div>
            <div class="labels">
              <igx-input-group>
                <input igxInput name="gender" type="text"  disabled="disabled" >
                <label igxLabel for="gender">
                  {{client.gender}}
                </label>
              </igx-input-group>
            </div>
            <div class="labels">
              <igx-input-group>
                <input igxInput name="pesel" type="text"  disabled="disabled" >
                <label igxLabel for="pesel">
                  {{client.pesel}}
                </label>
              </igx-input-group>
            </div>
          </div>
          <div class="containerTwo">
            <div class="labels">
              <igx-input-group>
                <input igxInput name="street" type="text"  disabled="disabled" >
                <label igxLabel for="street">
                  {{client.street}}
                </label>
              </igx-input-group>
            </div>
            <div class="labels" >
              <igx-input-group>
                <input igxInput name="localNumber" type="text"  disabled="disabled" >
                <label igxLabel for="localNumber">
                  {{client.localNumber}}
                </label>
              </igx-input-group>
            </div>
            <div class="labels">
              <igx-input-group>
                <input igxInput name="city" type="text"  disabled="disabled" >
                <label igxLabel for="city">
                  {{client.city}}
                </label>
              </igx-input-group>
            </div>
            <div class="labels" *ngIf="client.postCode">
              <igx-input-group>
                <input igxInput name="postCode" type="text"  disabled="disabled" >
                <label igxLabel for="postCode">
                  {{client.postCode}}
                </label>
              </igx-input-group>
            </div>
            <div class="labels">
              <igx-input-group>
                <input igxInput name="province" type="text"  disabled="disabled" >
                <label igxLabel for="province">
                  {{client.province}}
                </label>
              </igx-input-group>
            </div>
          </div>
          <div class="containerThree">
            <div class="labels">
              <igx-input-group>
                <input igxInput name="email" type="text"  disabled="disabled" >
                <label igxLabel for="email">
                  {{client.email}}
                </label>
              </igx-input-group>
            </div>
            <div class="labels">
              <igx-input-group>
                <input igxInput name="phoneNumber" type="text"  disabled="disabled" >
                <label igxLabel for="phoneNumber">
                  {{client.phoneNumber}}
                </label>
              </igx-input-group>
            </div>
          </div>
        </div>
        <div class="mainContainerTwo">
          <div class="snapshot" *ngIf="client.image">
            <img  
            [width]="250"  [src]="client.image64"/>
          </div>
        </div>
      </div>

   
      <div>
        <button mat-button  igxButton="outlined" igxRipple="white" matStepperPrevious id="previous">
          WSTECZ
        </button>
        <button mat-button  igxButton="raised" igxRipple="white" matStepperNext class="rightBtn greyBtn" (click)="addClient()">
          Zarejestruj
        </button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
